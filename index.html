<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de VTN</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    fieldset { margin-bottom: 1.5rem; padding: 1rem; }
    label { display: block; margin-top: 0.5rem; }
    input { width: 100%; padding: 0.4rem; margin-top: 0.2rem; box-sizing: border-box; }
    .resultado { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; }
  </style>
</head>
<body>

  <h1>Calculadora de Valor da Terra Nua (VTN)</h1>

  <form id="calcForm">

    <fieldset>
      <legend>Valores do VTN em município (2025)</legend>

      <label for="vtnCulturaBoa">Cultura Boa (R$/ha):</label>
      <input type="number" id="vtnCulturaBoa" step="0.01" value="0.00" required>

      <label for="vtnCulturaRegular">Cultura Regular (R$/ha):</label>
      <input type="number" id="vtnCulturaRegular" step="0.01" value="0.00" required>

      <label for="vtnCulturaRestrita">Cultura Restrita (R$/ha):</label>
      <input type="number" id="vtnCulturaRestrita" step="0.01" value="0.00" required>

      <label for="vtnPastagem">Pastagem (R$/ha):</label>
      <input type="number" id="vtnPastagem" step="0.01" value="0.00" required>

      <label for="vtnSilvicultura">Silvicultura (R$/ha):</label>
      <input type="number" id="vtnSilvicultura" step="0.01" value="0.00" required>
    </fieldset>

    <fieldset>
      <legend>Área Utilizada (ha)</legend>

      <label for="areaCulturaBoa">Cultura Boa:</label>
      <input type="number" id="areaCulturaBoa" step="0.01" value="0.00" required>

      <label for="areaCulturaRegular">Cultura Regular:</label>
      <input type="number" id="areaCulturaRegular" step="0.01" value="0.00" required>

      <label for="areaCulturaRestrita">Cultura Restrita:</label>
      <input type="number" id="areaCulturaRestrita" step="0.01" value="0.00" required>

      <label for="areaPastagem">Pastagem:</label>
      <input type="number" id="areaPastagem" step="0.01" value="0.00" required>

      <label for="areaSilvicultura">Silvicultura:</label>
      <input type="number" id="areaSilvicultura" step="0.01" value="0.00" required>
    </fieldset>

    <!-- escondido, mas disponível para futuros cálculos internos -->
    <input type="hidden" id="valorTerraNuaHa" value="0.00">

    <button type="button" id="calculateBtn">Calcular</button>
  </form>

  <div class="resultado">
    <h2>Resultado</h2>
    <p>Total de Área Utilizada: <strong><span id="totalArea">0,00</span> ha</strong></p>
    <p>VTN Total: <strong><span id="vtnTotal">R$ 0,00</span></strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
