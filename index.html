<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de ITR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de ITR</h1>

    <label for="municipio">Município</label>
    <select id="municipio"><option>Carregando...</option></select>

    <div id="vtnInfo" style="display:none">
      <p>
        Valores do VTN em <strong><span id="vtnMunicipio"></span></strong> (2025):
      </p>
      <ul>
        <li>Boa: R$ <span id="vtnBoa"></span>/ha</li>
        <li>Regular: R$ <span id="vtnRegular"></span>/ha</li>
        <li>Restrita: R$ <span id="vtnRestrita"></span>/ha</li>
        <li>Pastagem: R$ <span id="vtnPastagem"></span>/ha</li>
        <li>Silvicultura: R$ <span id="vtnSilvicultura"></span>/ha</li>
        <li>Preservação: R$ <span id="vtnPreservacao"></span>/ha</li>
      </ul>
    </div>

    <label for="areaTotal">Área Total do Imóvel (ha)</label>
    <input type="number" id="areaTotal" placeholder="Ex: 120" step="0.01" min="0" />

    <label for="areaApp">Área de APP + Reserva Legal (ha)</label>
    <input type="number" id="areaApp" placeholder="Ex: 35" step="0.01" min="0" />

    <label for="areaBenfeitorias">Área de Benfeitorias/Construções (ha)</label>
    <input type="number" id="areaBenfeitorias" placeholder="Ex: 5" step="0.01" min="0" />

    <fieldset>
      <legend>Área Utilizada (ha)</legend>

      <label for="areaBoa">Cultura Boa:</label>
      <input type="number" id="areaBoa" placeholder="Ex: 10" step="0.01" min="0" />

      <label for="areaRegular">Cultura Regular:</label>
      <input type="number" id="areaRegular" placeholder="Ex: 15" step="0.01" min="0" />

      <label for="areaRestrita">Cultura Restrita:</label>
      <input type="number" id="areaRestrita" placeholder="Ex: 20" step="0.01" min="0" />

      <label for="areaPastagem">Pastagem:</label>
      <input type="number" id="areaPastagem" placeholder="Ex: 20" step="0.01" min="0" />

      <label for="areaSilvicultura">Silvicultura:</label>
      <input type="number" id="areaSilvicultura" placeholder="Ex: 5" step="0.01" min="0" />
    </fieldset>

    <button id="calcularBtn">Calcular ITR</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
