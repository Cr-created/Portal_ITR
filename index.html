<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de ITR</title>
</head>
<body>
  <h1>Calculadora de ITR</h1>

  <label>Área Total do Imóvel (ha): <input type="number" id="areaTotal" /></label><br><br>

  <label>Área de Lavoura Boa (ha): <input type="number" id="lavouraBoa" /></label><br>
  <label>Área de Lavoura Regular (ha): <input type="number" id="lavouraRegular" /></label><br>
  <label>Área de Lavoura Restrita (ha): <input type="number" id="lavouraRestrita" /></label><br>
  <label>Área de Pastagem (ha): <input type="number" id="pastagem" /></label><br>
  <label>Área de Silvicultura (ha): <input type="number" id="silvicultura" /></label><br>
  <label>Área de Preservação Permanente/Reserva Legal (ha): <input type="number" id="preservacao" /></label><br><br>

  <label>Valor da Terra Nua (R$/ha): <input type="number" id="valorTn" /></label><br><br>

  <button onclick="calcularITR()">Calcular ITR</button>

  <h2>Resultado:</h2>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
