<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de ITR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora de ITR</h1>

    <label for="municipio">Município</label>
    <select id="municipio"><option>Carregando...</option></select>

    <!-- Ano fixo no código, oculto na interface -->
    <!-- <select id="ano" hidden><option value="2025" selected>2025</option></select> -->

    <div id="vtnInfo" style="display:none">
      <p>
        Valores do VTN em <strong><span id="vtnMunicipio"></span></strong> (2025):
      </p>
      <ul>
        <li>Boa: R$ <span id="vtnBoa"></span>/ha</li>
        <li>Regular: R$ <span id="vtnRegular"></span>/ha</li>
        <li>Restrita: R$ <span id="vtnRestrita"></span>/ha</li>
        <li>Pastagem: R$ <span id="vtnPastagem"></span>/ha</li>
        <li>Silvicultura: R$ <span id="vtnSilvicultura"></span>/ha</li>
        <li>Preservação: R$ <span id="vtnPreservacao"></span>/ha</li>
      </ul>
    </div>

    <label for="valorTn">
      Valor da Terra Nua (R$/ha) usado no cálculo
    </label>
    <input type="number" id="valorTn" readonly />

    <label for="areaTotal">Área Total do Imóvel (ha)</label>
    <input type="number" id="areaTotal" placeholder="Ex: 120" />

    <label for="areaApp">Área de APP + Reserva Legal (ha)</label>
    <input type="number" id="areaApp" placeholder="Ex: 35" />

    <label for="areaBenfeitorias">Área de Benfeitorias/Construções (ha)</label>
    <input type="number" id="areaBenfeitorias" placeholder="Ex: 5" />

    <label for="areaUtilizada">Área Utilizada  
      (lavoura + pastagem) (ha)</label>
    <input type="number" id="areaUtilizada" placeholder="Ex: 70" />

    <button id="calcularBtn">Calcular ITR</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
