<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de ITR</title>
  <style>
    /* Fundo full-screen via URL (agricultura/fazenda) */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/featured/1600x900/?farmland,agriculture') 
                  no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container semi-transparente */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.90);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      margin: 0 0 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005ea2;
    }

    #vtnInfo, #resultado {
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de ITR</h1>

    <label>Município:</label>
    <select id="municipio">
      <option value="">Selecione</option>
    </select>

    <label>Ano:</label>
    <select id="ano">
      <option value="2025">2025</option>
    </select>

    <div id="vtnInfo" style="display: none;">
      <p>
        Valor da Terra Nua em 
        <strong><span id="vtnMunicipio"></span></strong>  
        (<span id="vtnAno"></span>):  
        R$ <strong><span id="vtnValor"></span></strong> /ha
      </p>
    </div>

    <label>Valor da Terra Nua (R$/ha):</label>
    <input type="number" id="valorTn" readonly />

    <label>Área Total do Imóvel (ha):</label>
    <input type="number" id="areaTotal" />

    <label>Área de Lavoura Boa (ha):</label>
    <input type="number" id="lavouraBoa" />

    <label>Área de Lavoura Regular (ha):</label>
    <input type="number" id="lavouraRegular" />

    <label>Área de Lavoura Restrita (ha):</label>
    <input type="number" id="lavouraRestrita" />

    <label>Área de Pastagem (ha):</label>
    <input type="number" id="pastagem" />

    <label>Área de Silvicultura (ha):</label>
    <input type="number" id="silvicultura" />

    <label>Área de Preservação Permanente/Reserva Legal (ha):</label>
    <input type="number" id="preservacao" />

    <button onclick="calcularITR()">Calcular ITR</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
